baseURL = "https://austinxt.github.io"
# Change the default theme to be use when building the site with Hugo
theme = "LoveIt"

# website title
title = "夜航星"

# language code ["en", "zh-CN"]
languageCode = "zh-CN"
# language name ["English", "简体中文"]
languageName = "简体中文"
enableEmoji = true
timeZone = "Asia/Shanghai"
hasCJKLanguage = true

# Author config
[author]
  name = "夜航星"
  email = "164640966@qq.com"
  link = ""

# Menu config
[menu]
  [[menu.main]]
    weight = 1
    identifier = "posts"
    # you can add extra information before the name (HTML format is supported), such as icons
    pre = ""
    # you can add extra information after the name (HTML format is supported), such as icons
    post = ""
    name = "文章"
    url = "/posts/"
    # title will be shown when you hover on this menu link
    title = "文章"
  [[menu.main]]
    weight = 1
    identifier = "talks"
    pre = ""
    post = ""
    name = "呓语"
    url = "/talks/"
    # title will be shown when you hover on this menu link
    title = ""
  [[menu.main]]
    weight = 2
    identifier = "tags"
    pre = ""
    post = ""
    name = "标签"
    url = "/tags/"
    title = ""
  [[menu.main]]
    weight = 3
    identifier = "categories"
    pre = ""
    post = ""
    name = "分类"
    url = "/categories/"
    title = ""

# Markup related config in Hugo
[markup]
  # Syntax Highlighting
  [markup.highlight]
    codeFences = true
    guessSyntax = true
    lineNos = true
    lineNumbersInTable = true
    # false is a necessary configuration
    # (https://github.com/dillonzq/LoveIt/issues/158)
    noClasses = false
  # Goldmark is from Hugo 0.60 the default library used for Markdown
  [markup.goldmark]
    [markup.goldmark.extensions]
      definitionList = true
      footnote = true
      linkify = true
      strikethrough = true
      table = true
      taskList = true
      typographer = true
    [markup.goldmark.renderer]
      # whether to use HTML tags directly in the document
      unsafe = true
  # Table Of Contents settings
  [markup.tableOfContents]
    startLevel = 2
    endLevel = 5

# Sitemap config
[sitemap]
  changefreq = "weekly"
  filename = "sitemap.xml"
  priority = 0.5

# Permalinks config
[Permalinks]
  # posts = ":year/:month/:filename"
  posts = ":contentbasename"

# Privacy config
[privacy]
  # LoveIt DELETED | 0.2.0 privacy of the Google Analytics (replaced by params.analytics.google)
  [privacy.googleAnalytics]
    # ...
  [privacy.x]
    enableDNT = true
  [privacy.youtube]
    privacyEnhanced = true

# Options to make output .md files
[mediaTypes]
  [mediaTypes."text/plain"]
    suffixes = ["md"]

# Options to make output .md files
[outputFormats.MarkDown]
  mediaType = "text/plain"
  isPlainText = true
  isHTML = false

# Options to make hugo output files
[outputs]
  # LoveIt CHANGED | 0.2.0
  home = ["HTML", "RSS", "JSON"]
  page = ["HTML", "MarkDown"]
  section = ["HTML", "RSS"]
  taxonomy = ["HTML", "RSS"]

# 页面全局配置
[params]
  # 网站描述（用于 SEO）
  description = "夜航星的个人博客，分享认知心理学、学习方法、数据分析、编程技术等内容"
  # 网站关键词（用于 SEO）
  keywords = ["认知心理学", "学习方法", "数据分析", "编程", "技术博客", "读书笔记"]

  # 默认主题样式
  defaultTheme = "auto"

  # 网站图片（用于 Open Graph 和 Twitter Cards）
  images = ["/android-chrome-256x256.png"]

  # Header 配置
  [params.header]
    # 桌面端导航栏模式 ["fixed", "normal", "auto"]
    desktopMode = "fixed"
    # 移动端导航栏模式 ["fixed", "normal", "auto"]
    mobileMode = "auto"
    # Header title config
    [params.header.title]
      # 网站名称
      name = "夜航星"
      # 是否为标题显示打字机动画
      typeit = false

  # Footer 配置
  [params.footer]
    enable = true
    # 自定义内容（支持 HTML）
    custom = ""
    # 是否显示 Hugo 和主题信息
    hugo = false
    # 是否显示版权信息
    copyright = true
    # 是否显示作者
    author = true
    # 网站创立年份
    since = 2016
    # ICP 备案信息（仅在中国使用）
    icp = ""
    # license info
    license = '<a rel="license external nofollow noopener" href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank">CC BY-NC 4.0</a>'

  # SEO 配置
  [params.seo]
    # 图片 URL
    image = "/android-chrome-256x256.png"
    # 缩略图 URL
    thumbnailUrl = "/android-chrome-256x256.png"

  # Home page config
  [params.home]
    # RSS 文章数目
    rss = 10
    # 主页个人信息
    [params.home.profile]
      enable = true
      # 头像 URL
      avatarURL = "/images/avatar.png"
      # 头像的链接指向的 URL
      avatarLink = ""
      # 标题
      title = "夜航星"
      # 副标题
      subtitle = "探索认知，记录思考"
      # 是否为副标题显示打字机动画
      typeit = true
      # 是否显示社交账号
      social = true
    # 主页文章列表
    [params.home.posts]
      enable = true
      # 主页每页显示文章数量
      paginate = 6

  # 社交链接（用于 SEO 和分享）
  [params.social]
    GitHub = "AustinXT"
    Email = "164640966@qq.com"
    RSS = true

  # 页面配置
  [params.page]
    # 是否在主页隐藏一篇文章
    hiddenFromHomePage = false
    # 是否在搜索结果中隐藏一篇文章
    hiddenFromSearch = false
    # 是否使用 twemoji
    twemoji = false
    # 是否使用 lightgallery
    lightgallery = false
    # 是否使用 ruby 扩展语法
    ruby = true
    # 是否使用 fraction 扩展语法
    fraction = true
    # 是否使用 fontawesome 扩展语法
    fontawesome = true
    # 是否在文章页面显示原始 Markdown 文档链接
    linkToMarkdown = false
    # 是否在 RSS 中显示全文内容
    rssFullText = true

    # 目录配置
    [params.page.toc]
      # 是否使用目录
      enable = true
      # 是否保持使用文章前面的静态目录
      keepStatic = false
      # 是否使侧边目录自动折叠展开
      auto = true

    # 代码配置
    [params.page.code]
      # 是否显示代码块的复制按钮
      copy = true
      # 默认展开显示的代码行数
      maxShownLines = 10
      [params.page.code.render]
        # 启用 mermaid 图表渲染
        mermaid = true
        # 启用 goat ASCII 图表渲染
        goat = true

    # 数学公式（KaTeX）
    [params.page.math]
      enable = true
      # 默认块定界符是 $$ ... $$ 和 \\[ ... \\]
      blockLeftDelimiter = ""
      blockRightDelimiter = ""
      # 默认行内定界符是 $ ... $ 和 \\( ... \\)
      inlineLeftDelimiter = ""
      inlineRightDelimiter = ""
      # KaTeX 插件 copy_tex
      copyTex = true
      # KaTeX 插件 mhchem
      mhchem = true

    # 分享配置
    [params.page.share]
      enable = true
      Twitter = false
      Facebook = false
      Linkedin = false
      Whatsapp = false
      Pinterest = false
      Tumblr = false
      HackerNews = false
